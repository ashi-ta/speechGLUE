runner:
  total_steps: 50000
  gradient_clipping: 1
  gradient_accumulate_steps: 8

  log_step: 100
  eval_step: 1000
  save_step: 1000
  max_keep: 1
  eval_dataloaders:
    - dev

optimizer:
  name: TorchOptim
  torch_optim_name: Adam
  lr: 1.0e-4

downstream_expert:
  datarc:
    train: ['train']
    dev: ['validation']
    test: ['test']
    num_workers: 12
    train_batch_size: 4
    eval_batch_size: 4
    glue_task: 'mrpc'
    glue_root: './dump'
    use_fast_tokenizer: True
    use_segment_emb: False
    use_only_text_token: False

  modelrc:
    select: UtteranceLevel
    projector_dim: 256
    tanh_normalization: True
    dropout: 0.1

    UtteranceLevel:
      pooling: MeanPooling

    SequenceClassifierWithCLSPooling:
      dropout: 0.1
      pooling_dim: 256
